<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="category">
                    Word from: <span></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="draw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters">
                </div>
            </div>
            <div class="guess-letter">

            </div>

            <div class="win">
                <p class="win-text"></p>
                <button id="restart">Restart</button>
            </div>

            <div class="end">
                <p>Sorry, You have lost. The correct word is <span class="end-text"></span></p>
                <button id="restart">Restart</button>
            </div>
        </main>
        <script src="main.js"></script>
    </body>

</html>
